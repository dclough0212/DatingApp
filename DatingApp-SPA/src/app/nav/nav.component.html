  <a class="navbar-brand" href="#">Dating App</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>


    <div *ngIf="loggedIn()" class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown">Dropdown</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Edit Profile</a>
        <div class='dropdown-divider'></div>
        <a class="dropdown-item" href="#">Log out</a>
      </div>
    </div>

    <div *ngIf="loggedIn()">
      <button type="button" class="btn btn-outline-success my-2 my-sm-0" (click)="logout()">Logout</button>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="loginForm.invalid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
